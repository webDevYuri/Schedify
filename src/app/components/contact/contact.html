<section
  class="bg-dark text-white min-h-screen flex items-center justify-center px-4 sm:px-6 md:px-10 lg:px-12 py-12 relative overflow-hidden"
>
  <div class="absolute inset-0 opacity-5 sm:opacity-10">
    <div
      class="floating-shape absolute top-10 left-6 w-14 h-14 sm:w-20 sm:h-20 lg:w-28 lg:h-28 bg-primary rounded-full blur-lg sm:blur-xl animate-pulse hidden xs:block"
    ></div>
    <div
      class="floating-shape absolute bottom-24 right-6 w-10 h-10 sm:w-16 sm:h-16 lg:w-20 lg:h-20 bg-primary rounded-full blur-md sm:blur-lg animate-bounce hidden sm:block"
      style="animation-delay: -1s"
    ></div>
    <div
      class="floating-shape absolute top-1/2 left-1/4 w-6 h-6 sm:w-10 sm:h-10 lg:w-14 lg:h-14 bg-primary rounded-full blur-sm sm:blur-md animate-ping hidden sm:block"
      style="animation-delay: -2s"
    ></div>
  </div>

  <div class="relative z-10 max-w-screen-xl w-full mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex flex-wrap lg:flex-nowrap gap-10">
      <div
        class="flex-1 basis-full lg:basis-1/2 max-w-full lg:max-w-[50%] flex flex-col justify-center space-y-6"
        data-aos="fade-up"
        data-aos-delay="200"
      >
        <h2 class="text-3xl sm:text-4xl md:text-5xl xl:text-6xl font-bold">
          Get in
          <span class="text-primary relative inline-block">
            touch
            <div class="absolute -bottom-1 left-0 w-full h-0.5 bg-primary opacity-60 blur-sm"></div>
          </span>
        </h2>
        <p class="text-gray-400 leading-relaxed text-lg sm:text-xl xl:text-2xl">
          Weâ€™d love to hear from you. Reach out via any of the methods below or send us a message
          using the form.
        </p>
        <div class="space-y-4">
          <p class="flex items-center gap-3 text-gray-400">
            <i class="ri-phone-line text-primary text-xl"></i> +1 234 567 890
          </p>
          <p class="flex items-center gap-3 text-gray-400">
            <i class="ri-mail-line text-primary text-xl"></i> contact@example.com
          </p>
          <div class="flex items-center gap-4 mt-2">
            <a href="#" class="text-primary text-2xl hover:text-primary/75 transition-colors"
              ><i class="ri-facebook-fill"></i
            ></a>
            <a href="#" class="text-primary text-2xl hover:text-primary/75 transition-colors"
              ><i class="ri-twitter-fill"></i
            ></a>
            <a href="#" class="text-primary text-2xl hover:text-primary/75 transition-colors"
              ><i class="ri-linkedin-fill"></i
            ></a>
            <a href="#" class="text-primary text-2xl hover:text-primary/75 transition-colors"
              ><i class="ri-instagram-fill"></i
            ></a>
          </div>
        </div>
      </div>

      <div
        class="flex-1 basis-full lg:basis-1/2 flex justify-center"
        data-aos="fade-up"
        data-aos-delay="400"
      >
        <form
          class="w-full max-w-md sm:max-w-lg flex flex-col gap-6 bg-dark-light/50 p-6 sm:p-8 rounded-xl border border-gray-700/0 relative"
        >
          <div class="flex flex-col gap-2">
            <label for="name" class="text-gray-400 text-sm">Your Name</label>
            <input
              type="text"
              id="name"
              placeholder="John Doe"
              class="w-full p-4 sm:p-5 rounded-lg bg-dark-light/60 text-white focus:outline-none focus:border-primary transition-all duration-300"
            />
          </div>
          <div class="flex flex-col gap-2">
            <label for="email" class="text-gray-400 text-sm">Your Email</label>
            <input
              type="email"
              placeholder="johndoe143@gmail.com"
              id="email"
              class="w-full p-4 sm:p-5 rounded-lg bg-dark-light/60 text-white focus:outline-none focus:border-primary transition-all duration-300"
            />
          </div>
          <div class="flex flex-col gap-2">
            <label for="message" class="text-gray-400 text-sm">Your Message</label>
            <textarea
              id="message"
              placeholder="Type your message here..."
              rows="5"
              class="w-full p-4 sm:p-5 rounded-lg bg-dark-light/60 text-white focus:outline-none focus:border-primary transition-all duration-300"
            ></textarea>
          </div>
          <div class="flex justify-end">
            <button
              type="submit"
              class="bg-primary text-dark font-semibold py-3 px-6 rounded-lg hover:bg-primary/75 transition-all duration-300 transform hover:scale-105 shadow-lg flex items-center justify-center gap-2"
            >
              Send Message <i class="ri-send-plane-line"></i>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
