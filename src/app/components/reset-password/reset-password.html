<section class="h-screen grid grid-cols-1 lg:grid-cols-2 bg-dark text-white">
  <!-- Background floating shapes (consistent across pages) -->
  <div class="absolute inset-0 opacity-5 sm:opacity-10 pointer-events-none">
    <div
      class="floating-shape absolute top-10 left-4 w-14 h-14 sm:w-20 sm:h-20 lg:w-28 lg:h-28 bg-primary rounded-full blur-lg sm:blur-xl animate-pulse"
    ></div>
    <div
      class="floating-shape absolute bottom-24 right-6 w-10 h-10 sm:w-16 sm:h-16 lg:w-20 lg:h-20 bg-primary rounded-full blur-md sm:blur-lg animate-bounce"
      style="animation-delay: -1s"
    ></div>
    <div
      class="floating-shape absolute top-1/2 left-1/4 w-6 h-6 sm:w-10 sm:h-10 lg:w-14 lg:h-14 bg-primary rounded-full blur-sm sm:blur-md animate-ping"
      style="animation-delay: -2s"
    ></div>
  </div>

  <!-- Left Side: Informative Panel -->
  <div
    class="hidden lg:flex relative flex-col justify-center items-start px-8 md:px-12 lg:px-16 py-12 bg-cover bg-center"
    style="
      background-image: url('https://images.unsplash.com/photo-1670082365491-ca8a39ee4b61?q=80&w=1200&auto=format&fit=crop');
    "
  >
    <div class="bg-dark/60 absolute inset-0"></div>
    <div class="relative z-10 max-w-xl">
      <h1 class="text-3xl md:text-4xl lg:text-5xl font-bold leading-tight mb-4">
        Reset Your <span class="text-primary">Password</span> Securely.
      </h1>
      <p class="text-gray-300 text-base md:text-lg leading-relaxed">
        Choose a <span class="font-bold text-primary">strong new password</span> to protect your
        account and get back to managing your schedule.
      </p>
    </div>
  </div>

  <!-- Right Side: Reset Password Form -->
  <div class="flex items-center justify-center px-6 md:px-12 md:py-12 form-side">
    <div class="w-full max-w-md space-y-6">
      <div class="text-center">
        <h2 class="text-2xl md:text-3xl font-bold">Set New Password</h2>
        <p class="text-gray-400 mt-2">Enter and confirm your new password below.</p>
      </div>

      <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()" class="space-y-5">
        <div>
          <label for="newPassword" class="block text-sm font-medium mb-1">New Password</label>
          <input
            id="newPassword"
            type="password"
            formControlName="newPassword"
            placeholder="********"
            class="w-full px-4 py-3 rounded-lg bg-dark border border-gray-700 focus:outline-none focus:ring-2 focus:ring-primary text-white placeholder-gray-400"
          />
          <p class="text-xs text-gray-400 mt-1">
            <span class="font-bold">Must be at least 8 characters.</span>
          </p>
        </div>

        <div>
          <label for="confirmNewPassword" class="block text-sm font-medium mb-1">Confirm New Password</label>
          <input
            id="confirmNewPassword"
            type="password"
            formControlName="confirmNewPassword"
            placeholder="********"
            class="w-full px-4 py-3 rounded-lg bg-dark border border-gray-700 focus:outline-none focus:ring-2 focus:ring-primary text-white placeholder-gray-400"
          />
        </div>

        <button
          type="submit"
          class="w-full bg-primary text-dark font-semibold py-3 px-6 rounded-lg hover:bg-primary-600 transition-all duration-300 transform hover:scale-105 hover:shadow-xl"
        >
          Reset Password
        </button>
      </form>

      <p class="text-center text-sm text-gray-400">
        <a [routerLink]="['/sign-in']" class="text-primary hover:underline"
          ><span class="font-bold">Back to Sign In</span></a
        >
      </p>
    </div>
  </div>
</section>
