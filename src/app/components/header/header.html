<header
  class="fixed w-full top-0 z-50 bg-[#1a1a1a] border-b border-[#333] backdrop-blur-sm"
>
  <div class="max-w-7xl mx-auto px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <div class="flex items-center">
        <div
          class="text-2xl font-bold text-white tracking-tight hover:text-[#ccff00] transition-colors cursor-pointer"
        >
          Schedify
        </div>
      </div>

      <nav class="hidden md:flex items-center space-x-1">
        <a
          *ngFor="let link of navLinks"
          [routerLink]="link.path"
          routerLinkActive="nav-active"
          [routerLinkActiveOptions]="{ exact: link.path === '/' }"
          class="px-4 py-2 text-sm font-medium text-white hover:text-[#ccff00] hover:bg-white/5 rounded-lg transition-all duration-200 border-b-2 border-transparent"
        >
          {{ link.label }}
        </a>
      </nav>

      <div class="hidden md:flex items-center">
        <button
          class="px-6 py-2.5 bg-gradient-to-r from-[#ccff00] to-[#b3e600] text-black text-sm font-semibold rounded-lg hover:from-[#b3e600] hover:to-[#9dd400] transform hover:scale-105 transition-all duration-200 shadow-lg hover:shadow-[#ccff00]/25"
        >
          Sign In
        </button>
      </div>

      <button
        class="md:hidden p-2 text-white hover:text-[#ccff00] hover:bg-white/5 rounded-lg transition-all duration-200"
        (click)="toggleMobileMenu()"
      >
        <div class="w-6 h-6 flex items-center justify-center">
          <i
            class="ri-menu-3-line text-xl transition-transform duration-200"
            [class.rotate-90]="isMobileMenuOpen"
            *ngIf="!isMobileMenuOpen"
          ></i>
          <i
            class="ri-close-line text-xl transition-transform duration-200"
            [class.rotate-90]="!isMobileMenuOpen"
            *ngIf="isMobileMenuOpen"
          ></i>
        </div>
      </button>
    </div>

    <div
      class="md:hidden overflow-hidden transition-all duration-300 ease-out text-center"
      [class.max-h-0]="!isMobileMenuOpen"
      [class.max-h-96]="isMobileMenuOpen"
      [class.opacity-0]="!isMobileMenuOpen"
      [class.opacity-100]="isMobileMenuOpen"
    >
      <div class="py-4 space-y-1 border-t border-[#333]">
        <a
          *ngFor="let link of navLinks"
          [routerLink]="link.path"
          routerLinkActive="mobile-nav-active"
          [routerLinkActiveOptions]="{ exact: link.path === '/' }"
          class="block px-4 py-3 text-white hover:text-[#ccff00] hover:bg-white/5 rounded-lg mx-2 transition-all duration-200"
          (click)="closeMobileMenu()"
        >
          {{ link.label }}
        </a>

        <div class="pt-4 mt-4 border-t border-[#333] px-2">
          <button
            class="w-full px-4 py-3 bg-gradient-to-r from-[#ccff00] to-[#b3e600] text-black font-semibold rounded-lg hover:from-[#b3e600] hover:to-[#9dd400] transform hover:scale-[1.02] transition-all duration-200 shadow-lg"
          >
            Sign In
          </button>
        </div>
      </div>
    </div>
  </div>
</header>
